<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="display: block;">
    <div style="text-align: right; margin-top: 1rem; margin-right: 1rem;">

        <a href="index.html" style="text-decoration: none; color: black; margin-right: 0.6rem">Google Search</a>
    </div>
    
    <div class="logo"></div>
    <div style ="color: #d93025; text-align: center;">
        Advanced search
    </div>
    <div class="search-input-adv">
        <div class="header-top">
            <span style="text-align: left;">Find pages with...</span>
        </div>
        <form action="https://www.google.com/search">
            <div>
                <label for="all-words" class="label">
                    <span class="label-main">all these words:</span>
                    <input style="height: 5px;" class="height-margin" type="text" id="all-words" name="as_q" >
                    <span style="margin-left: 20px">Type the important words: <span class="label-custom">tri-colour rat terrier</span></span>
                </label>
            </div>
    
            <div>
                <label for="exact-words" class="label">
                    <span class="label-main">this exact word or phrase:</span>
                    <input style="height: 5px;" class="height-margin" type="text" id="exact-words" name="as_epq">
                    <span style="margin-left: 20px">Put exact words in quotes: <span class="label-custom">"rat terrier"</span></span>
                </label>
            </div>
    
            <div>
                <label for="any-word" class="label">
                    <span class="label-main">any of these words:</span>
                    <input style="height: 5px;" class="height-margin" type="text" id="any-word" name="as_oq">
                    <span style="margin-left: 20px">Type OR between all the words you want: <span
                            class="label-custom">miniature OR standard</span></span>
                </label>
            </div>
    
            <div>
                <label for="none" class="label">
                    <span class="label-main">none of these words:</span>
                    <input style="height: 5px;" class="height-margin" type="text" id="none" name="as_eq">
                    <span style="margin-left: 20px">Put a minus sign just before words that you don't want: <span class="label-custom">-rodent, -"Jack Russell" </span></span>
                </label>
            </div>
        <div class="buttons">
            <center>
                <input type="submit"  name="btnK" value="Advanced Search">
            </center>

        </div>
    </form>
    </div>
</body>

</html>
